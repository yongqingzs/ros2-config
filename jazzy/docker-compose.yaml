services:
  jazzy_ros2:
    image: jazzy_ros2
    build:
      context: ..
      dockerfile: jazzy/Dockerfile
    container_name: jazzy_ros2
    stop_signal: SIGINT
    network_mode: host
    privileged: true
    stdin_open: true
    #runtime: nvidia
    tty: true
    user: jazzy
    volumes:
      - $HOME/jazzy_ws/src:/home/jazzy/jazzy_ws/src
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      #- NVIDIA_VISIBLE_DEVICES=all # Makes all NVIDIA devices visible to the container
      #- NVIDIA_DRIVER_CAPABILITIES=all # Grants all NVIDIA driver capabilities to the container
      #- __NV_PRIME_RENDER_OFFLOAD=1 # Enables NVIDIA PRIME render offload
      #- __GLX_VENDOR_LIBRARY_NAME=nvidia # Specifies the GLX vendor library to use (NVIDIA)
      - DISPLAY
      - QT_X11_NO_MITSHM=1
      - ROS_DOMAIN_ID=42
    command: bash
